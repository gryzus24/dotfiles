env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 79
    lines: 24

  opacity: 1.0
  title: Alacritty
  dynamic_title: false

  class:
    instance: Alacritty
    general: Alacritty

  resize_increments: true

scrolling:
  history: 16384
  multiplier: 4

font:
  normal:
    family: Source Code Pro
    style: Regular
  bold:
    family: Source Code Pro
    style: Bold
  italic:
    family: Source Code Pro
    style: Italic
  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  size: 16.0

  offset:
    x: -1
    y: 0

  glyph_offset:
    x: 0
    y: 0

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x000000'
    foreground: '0xe8e6e3'

  normal:
    black:   '0x1c1f24'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xda8548'
    blue:    '0x3071db'
    magenta: '0x8a549a'
    cyan:    '0x5699af'
    white:   '0xbbc2cf'

  bright:
    black:   '0x5b6268'
    red:     '0xff0705'
    green:   '0xb6d193'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xffffff'

  dim:
    black:   '0x000000'
    red:     '0x8c3336'
    green:   '0x7a8530'
    yellow:  '0x97822e'
    blue:    '0x506d8f'
    magenta: '0x80638e'
    cyan:    '0x497e7a'
    white:   '0x9a9a9a'

key_bindings:
  - { key: V,         mods: Control|Shift, action: Paste                      }
  - { key: C,         mods: Control|Shift, action: Copy                       }
  - { key: Insert,    mods: Shift,         action: PasteSelection             }

  - { key: Plus,      mods: Control,       action: IncreaseFontSize           }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize           }
  - { key: Key0,      mods: Control,       action: ResetFontSize              }

  - { key: F11,       mods: None,          action: ToggleFullscreen           }
  - { key: Paste,     mods: None,          action: Paste                      }
  - { key: Copy,      mods: None,          action: Copy                       }
  - { key: L,         mods: Control,       action: ClearLogNotice             }
  - { key: L,         mods: Control,       chars: "\x0c"                      }

  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt }

  - { key: Up,        mods: Control|Shift, action: ScrollLineUp,   mode: ~Alt }
  - { key: Down,      mods: Control|Shift, action: ScrollLineDown, mode: ~Alt }

  - { key: PageUp,    mods: Shift,         action: ScrollLineUp,   mode: ~Alt }
  - { key: PageUp,    mods: Shift,         action: ScrollLineUp,   mode: ~Alt }
  - { key: PageUp,    mods: Shift,         action: ScrollLineUp,   mode: ~Alt }
  - { key: PageUp,    mods: Shift,         action: ScrollLineUp,   mode: ~Alt }

  - { key: PageDown,  mods: Shift,         action: ScrollLineDown, mode: ~Alt }
  - { key: PageDown,  mods: Shift,         action: ScrollLineDown, mode: ~Alt }
  - { key: PageDown,  mods: Shift,         action: ScrollLineDown, mode: ~Alt }
  - { key: PageDown,  mods: Shift,         action: ScrollLineDown, mode: ~Alt }
