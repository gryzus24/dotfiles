[env]
TERM = "xterm-256color"

[font]
builtin_box_drawing = true
size = 14

[font.bold]
family = "Mono"
style = "Bold"

[font.bold_italic]
family = "Mono"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Mono"
style = "Italic"

[font.normal]
family = "Mono"
style = "Regular"

[font.offset]
x = -1
y = 0

